apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: mysql-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
     containers:
      - name: mysql
        image: 534969654347.dkr.ecr.us-east-1.amazonaws.com/clo835-assgn2-repo:mysql-v1
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: pw
        - name: MYSQL_DATABASE
          value: employees
        ports:
        - containerPort: 3306
